<header>
  <h1>StreamDeck</h1>
</header>
<main>
  <section>
    <sd-button *ngFor="let button of btnList$ | async" [buttonData]="button"></sd-button>
  </section>
  <br />
  <button (click)="sendReset()">resetDeck</button>
</main>
<style>
  :host {
    display: grid;
    grid-template-rows: 80px 1fr;
    gap: 5px;
  }

  section {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    grid-auto-rows: 100px;
    gap: 10px;
    padding: 20px;
    background-color: #222;
    width: fit-content;
  }
</style>
